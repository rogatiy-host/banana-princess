<head>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100svh;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Trebuchet MS', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
      background: transparent;
      opacity: 1;
      filter: none;
    }/* –§–æ–Ω –æ—Ç–¥–µ–ª—å–Ω–æ, —á—Ç–æ–±—ã –Ω–∏–∫–∞–∫–∏–µ filter/—Ä–µ–Ω–¥–µ—Ä-—ç—Ñ—Ñ–µ–∫—Ç—ã –Ω–µ ¬´–º—ã–ª–∏–ª–∏¬ª –∫–æ–Ω—Ç–µ–Ω—Ç */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  z-index: -2;
  background: radial-gradient(circle at top, #fff6a5, #ffd500);
  animation: wobbleBg 6s infinite linear;
  will-change: filter;
}

@keyframes wobbleBg {
  0% { filter: hue-rotate(0deg); }
  50% { filter: hue-rotate(25deg); }
  100% { filter: hue-rotate(0deg); }
}

.card {
  position: relative;
  background: rgba(255,255,255,0.95);
  border-radius: 32px;
  padding: 40px 30px 30px;
  width: min(420px, calc(100vw - 28px));
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.25);
  animation: float 3s ease-in-out infinite;
  overflow: hidden;
  opacity: 1;
  filter: none;
  -webkit-font-smoothing: antialiased;
  text-rendering: geometricPrecision;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

.avatar-wrap { position: relative; display: inline-block; }

.avatar {
  width: clamp(140px, 42vw, 200px);
  height: clamp(140px, 42vw, 200px);
  border-radius: 50%;
  object-fit: cover;
  border: 8px solid #ffd500;
  box-shadow: 0 0 30px rgba(255,213,0,0.9);
  animation: spinGlow 5s infinite linear;
}

@keyframes spinGlow {
  0% { box-shadow: 0 0 15px #ffd500; }
  50% { box-shadow: 0 0 40px #ffae00; }
  100% { box-shadow: 0 0 15px #ffd500; }
}

.crown {
  position: absolute;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 56px;
  animation: crownDrop 2.2s ease-out forwards;
  pointer-events: none;
}

@keyframes crownDrop {
  0% { top: -120px; transform: translateX(-50%) rotate(-20deg); opacity: 0; }
  60% { opacity: 1; }
  100% { top: -28px; transform: translateX(-50%) rotate(5deg); }
}

h1 {
  margin: 18px 0 6px;
  font-size: clamp(26px, 7vw, 36px);
  color: #b35c00;
  text-shadow: 0 2px 0 #fff, 0 6px 15px rgba(0,0,0,0.22);
  animation: princess 1.5s infinite alternate;
  line-height: 1.05;
  opacity: 1;
}

@keyframes princess {
  from { transform: scale(1) rotate(-1deg); }
  to { transform: scale(1.05) rotate(1deg); }
}

.subtitle {
  font-size: clamp(13px, 3.6vw, 15px);
  color: #222;
  opacity: 0.9;
  margin-bottom: 18px;
}

.btn {
  display: block;
  width: 100%;
  max-width: 320px;
  margin: 10px auto;
  padding: 13px 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-size: clamp(14px, 4vw, 16px);
  font-weight: bold;
  color: #000;
  background: linear-gradient(45deg, #ffe066, #ffd500);
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  transition: transform 0.2s, box-shadow 0.2s;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}

.btn:hover {
  transform: scale(1.08) rotate(-1deg);
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

.chaos {
  background: linear-gradient(45deg, #ff8a00, #ffd500);
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

.banana {
  position: absolute;
  top: -60px;
  font-size: 40px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to { transform: translateY(120vh) rotate(720deg); }
}

.badge {
  position: absolute;
  top: -18px;
  right: -18px;
  background: #ffae00;
  color: #fff;
  font-weight: bold;
  padding: 10px 14px;
  border-radius: 50%;
  transform: rotate(15deg);
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
}

.easter { font-size: clamp(10px, 3.2vw, 12px); color:#222; opacity: 0.6; margin-top: 14px; }

/* –ú–æ–±–∏–ª—å–Ω–∞—è —Ç–æ—á–µ—á–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ */
@media (max-width: 380px) {
  .card { padding: 28px 18px 18px; border-radius: 26px; }
  .badge { top: -14px; right: -14px; padding: 8px 11px; }
}

@media (prefers-reduced-motion: reduce) {
  * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; }
}

 { font-size: 11px; opacity: 0.4; margin-top: 15px; }

.confetti {
  position: absolute;
  width: 8px; height: 14px;
  background: red;
  animation: conf 1.6s ease-out forwards;
  pointer-events: none;
}

@keyframes conf {
  to { transform: translateY(120px) rotate(720deg); opacity: 0; }
}

.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 10px 14px;
  border-radius: 14px;
  font-size: 13px;
  animation: toast 2.2s ease forwards;
  pointer-events: none;
}

@keyframes toast {
  0% { opacity: 0; transform: translate(-50%, 10px); }
  15% { opacity: 1; }
  85% { opacity: 1; }
  100% { opacity: 0; transform: translate(-50%, -10px); }
}

  </style>
</head>
<body>  <div class="card">
    <div class="badge">üçå</div>
    <div class="avatar-wrap" id="avatarWrap">
      <div class="crown">üëë</div>
      <img src="img1.png" alt="–ê–≤–∞—Ç–∞—Ä–∫–∞" class="avatar" />
    </div>
    <h1>–ü—Ä–∏–Ω—Ü–µ—Å—Å–∫–∞</h1>
    <div class="subtitle">–æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –±–∞–Ω–∞–Ω–æ–≤—ã–π —Å—Ç–∞—Ç—É—Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω</div><button class="btn" onclick="goTelegram()">üëâ –¢–µ–ª–µ–≥–∞ –¥–ª—è –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö</button>
<button class="btn" onclick="playSound()">üîä –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –±–∞–Ω–∞–Ω</button>
<button class="btn chaos" onclick="chaosMode()">üòà –ï–©–Å –•–£–ñ–ï</button>

<div class="easter">*–Ω–∞–∂–º–∏ –∫—É–¥–∞ —É–≥–æ–¥–Ω–æ ‚Äî –∫–æ—Ä–æ–Ω–∞ —É–∂–µ –µ–¥–µ—Ç*</div>

  </div><audio id="bananaSound" src="sound.mp3"></audio>

  <script>
    const phrases = [
      '–û—Å—Ç–æ—Ä–æ–∂–Ω–æ, —Å–ª–∏—à–∫–æ–º –ø—Ä–∏–Ω—Ü–µ—Å—Å–Ω–æ',
      '–ö–æ—Ä–æ–Ω–∞ –Ω–µ –∂–º—ë—Ç?',
      '–ë–∞–Ω–∞–Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å: –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π',
      '–°—Ä–æ—á–Ω–æ –ø–æ–∑–æ–≤–∏—Ç–µ –ø—Ä–∏–¥–≤–æ—Ä–Ω—ã—Ö',
      '–¢—É—Ç –º–æ–≥–ª–∞ –±—ã—Ç—å —Å–∫—Ä–æ–º–Ω–æ—Å—Ç—å',
      '–í–Ω–∏–º–∞–Ω–∏–µ: –ø—Ä–µ–≤—ã—à–µ–Ω–∏–µ –ß–°–í –¥–æ–ø—É—Å—Ç–∏–º–æ'
    ];

    function goTelegram() {
      window.open('https://t.me/USERNAME', '_blank');
    }

    function playSound() {
      const audio = document.getElementById('bananaSound');
      audio.currentTime = 0;
      audio.play();
      spawnBananas(15);
      showToast();
    }

    function chaosMode() {
      spawnBananas(40);
      document.body.style.animationDuration = '2s';
      document.querySelector('.card').style.animationDuration = '1.2s';
      for (let i = 0; i < 25; i++) makeConfetti();
      showToast('–†–ï–ñ–ò–ú –ü–†–ò–ù–¶–ï–°–°–´ –ê–ö–¢–ò–í–ò–†–û–í–ê–ù');
      setTimeout(() => {
        document.body.style.animationDuration = '6s';
        document.querySelector('.card').style.animationDuration = '3s';
      }, 3500);
    }

    function spawnBananas(count = 1) {
      for (let i = 0; i < count; i++) {
        const b = document.createElement('div');
        b.className = 'banana';
        b.textContent = 'üçå';
        b.style.left = Math.random() * 100 + 'vw';
        b.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 6000);
      }
    }

    function makeConfetti() {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = 40 + Math.random() * 20 + 'vw';
      c.style.top = '40vh';
      c.style.background = ['#ffd500','#ff8a00','#fff','#ffae00'][Math.floor(Math.random()*4)];
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 2000);
    }

    function showToast(text) {
      const t = document.createElement('div');
      t.className = 'toast';
      t.textContent = text || phrases[Math.floor(Math.random()*phrases.length)];
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 2300);
    }

    document.getElementById('avatarWrap').addEventListener('mouseenter', () => {
      for (let i = 0; i < 12; i++) makeConfetti();
      showToast();
    });

    document.body.addEventListener('click', (e) => {
      if (!e.target.closest('.btn')) spawnBananas(3);
    });

    setInterval(() => spawnBananas(1), 1200);
  </script></body>
